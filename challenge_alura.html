    function encriptar1(texto) {
    let resultado = "";
    // Itera sobre cada carácter del texto
    for (let i = 0; i < texto.length; i++) {
      // Obtiene el carácter actual
      let caracter = texto[i];
      // Reemplaza el carácter por su equivalente encriptado
      if (caracter == 'a') {
        caracter = 'ai';
      } if (caracter == 'e') {
        caracter = 'enter';
      }
      if (caracter == 'i') {
        caracter = 'imes';
      } if (caracter == 'o') {
        caracter = 'ober';
      } else if (caracter == 'u') {
        caracter = 'ufat';
      }
      
       // ...
      // Agrega el carácter encriptado al resultado
      resultado += caracter;
    }
    // Devuelve el texto encriptado
    return resultado;
    
  }

  function desencriptar1(texto_encript) {
    // Crear una tabla de sustitución inversa
    var substitutionTable = {
    "enter": "e",
    "imes": "i",
    "ai": "a",
    "ober": "o",
    "ufat": "u"
  };
    var texto_desencript = "";
    for (var i = 0; i < texto_encript.length; i++) {
    var palabraActual = texto_encript.substring(i, i+5);
    if (substitutionTable[palabraActual]) {
      texto_desencript += substitutionTable[palabraActual];
      i += 4;
    } else {
      palabraActual = texto_encript.substring(i, i+4);
      if (substitutionTable[palabraActual]) {
        texto_desencript += substitutionTable[palabraActual];
        i += 3;
      } else {
        palabraActual = texto_encript.substring(i, i+3);
        if (substitutionTable[palabraActual]) {
          texto_desencript += substitutionTable[palabraActual];
          i += 2;
        } else {
          palabraActual = texto_encript.substring(i, i+2);
          if (substitutionTable[palabraActual]) {
            texto_desencript += substitutionTable[palabraActual];
            i += 1;
          } else {
            texto_desencript += texto_encript[i];
        }
      }
    }
  }
}
  return texto_desencript;
}


  function encriptar() {
      // Obtenemos el valor ingresado en el campo de texto
      var texto_normal = document.getElementById("texto1").value;
      
      
      // Encriptamos el texto usando nuestra funcion creada
      var texto_encriptado = encriptar1(texto_normal);
      
      
      
      // Mostramos el texto encriptado en la página
      
      document.getElementById("mensaje").style.display = "none";
      document.getElementById("result").innerHTML = texto_encriptado;
      document.getElementById("texto1").value = "";
      document.getElementById("texto1").focus();
      
      
      
    }

    function desencriptar() {
      // Obtenemos el valor ingresado en el campo de texto
      var texto_normal = document.getElementById("texto1").value;
      
      
      // Encriptamos el texto usando AES
      var texto_desencriptado = desencriptar1(texto_normal);
      
      
      
      // Mostramos el texto encriptado en la página
      document.getElementById("mensaje").style.display = "none";
      document.getElementById("result").innerHTML = texto_desencriptado;
      document.getElementById("texto1").value = "";
      document.getElementById("texto1").focus();
      
    }
